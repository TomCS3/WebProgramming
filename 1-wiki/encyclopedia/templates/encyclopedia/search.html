{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <hr />
    <ul>
        {% for entry in searchresults %}
            <li><a href="{% url 'entry' entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
